<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form method="post" action="RegisterServlet">
        User ID: <input type="text" name="userID" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        Confirm Password: <input type="password" name="confirmPassword" required><br><br>
        Full Name: <input type="text" name="fullName" required><br><br>
        Semester: <input type="text" name="semester" required><br><br>
        Roll No: <input type="text" name="rollNo" required><br><br>
        Email ID: <input type="email" name="email" required><br><br>
        Contact No: <input type="text" name="contactNo" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
